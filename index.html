<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>
        <ion-menu id="menu" side="start" menu-id="first" content-id="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Men√∫</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>Inicio</ion-item>
                    <ion-item>Todos los productos</ion-item>
                    <ion-item>Acerca de</ion-item>
                    <ion-item>Contacto del desarrollador</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons id="btnMenu" slot="start">
                    <ion-button>
                        <ion-icon name="menu-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Productos</ion-title>
                <ion-buttons slot="end">
                    <ion-button>
                        <p style="margin-right: 2.5em;">Total: $ <span id="total">0</span></p>
                        <ion-icon name="cart"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <!-- <ion-list>
            <ion-item lines="full">
                <ion-icon slot="start" name="moon"></ion-icon>
                <ion-label>Modo oscuro</ion-label>
                <ion-toggle id="themeToggle" slot="end"></ion-toggle>
            </ion-item>
        </ion-list> -->
        
        <ion-content>
            
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card color="light">
                            <ion-card-header color="medium">
                                <ion-card-title>Nuevo Producto</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">Nombre de producto</ion-label>
                                    <ion-input id="nameProduct" type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Precio de producto</ion-label>
                                    <ion-input id="priceProduct" type="number"></ion-input>
                                </ion-item>
                                <ion-button id="btnSave" color="primary">
                                    <ion-icon name="add-circle" slot="start"></ion-icon>
                                    Guardar</ion-button>
                                <ion-button id="btnCancel" color="danger">
                                    <ion-icon name="trash" slot="start"></ion-icon>
                                    Cancelar</ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-list id="products_list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>

    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="App.js"></script>
</body>
</html>
